<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">
        <div class="black">A</div>
        <div class="black">♣</div>
      </div>
      <div class="middle">♣</div>
      <div class="right">
        <div class="black">A</div>
        <div class="black">♣</div>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <div class="red">A</div>
        <div class="red">♦</div>
      </div>
      <div class="middle red">♦</div>
      <div class="right">
        <div class="red">A</div>
        <div class="red">♦</div>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <div class="red">A</div>
        <div class="red">♥</div>
      </div>
      <div class="middle red">♥</div>
      <div class="right">
        <div class="red">A</div>
        <div class="red">♥</div>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <div class="black">A</div>
        <div class="black">♠</div>
      </div>
      <div class="middle">♠</div>
      <div class="right">
        <div></div>
        <div class="black">A</div>
        <div class="black">♠</div>
      </div>
    </div>
  </main>
</body>

</html>
